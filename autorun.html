<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>轮播图</title>
<link href="css.css" rel="stylesheet" type="text/css" />
<script>
window.onload = function(){
	var oPlay = document.getElementById("play");
	var oOl = oPlay.children[0];
	var aBtn = oOl.getElementsByTagName("li");
	var oUl = oPlay.children[1];
	var aDiv = oUl.getElementsByTagName("li");
	var iNow=0;
	var timer = null;
	function next(){
		iNow++;
		if(iNow==4){
			iNow=0;
		}
		tab();	
	}
	for(var i=0;i<aBtn.length;i++){
		(function(index){
			aBtn[i].onclick = function(){
				iNow = index;
				tab();	
			}	
		})(i);		
	}
	timer = setInterval(next,1000);
	oUl.onmouseover = function(){
		clearInterval(timer);	
	}
	oUl.onmouseout = function(){
		timer = setInterval(next,1000);
	}
	
	function tab(){
		for(var i=0;i<aBtn.length;i++){
			aBtn[i].className="";
			aDiv[i].style.display="none";
		}
		aBtn[iNow].className="active";
		aDiv[iNow].style.display="block";
	}
};
</script>
</head>

<body>

<div class="play" id="play">
    <ol>
    	<li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
	<ul>
		<li><a href="javascript:;"><img src="img/bg_04.jpg" alt="广告一" /></a></li>
		<li><a href="javascript:;"><img src="img/bg_05.jpg" alt="广告二" /></a></li>
		<li><a href="javascript:;"><img src="img/bg_06.jpg" alt="广告三" /></a></li>
		<li><a href="javascript:;"><img src="img/bg_07.jpg" alt="广告四" /></a></li>
		<li><a href="javascript:;"><img src="img/bg_08.jpg" alt="广告五" /></a></li>
	</ul>
</div>
</body>
</html>
